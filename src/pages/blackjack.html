<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,userscalable=0"/>
    <title>Blackjack 2.2</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
  </head>

  <body>

    <div id="top_bar">
      <div><button id="home_button_01" class="home_button" onclick="window.location.href = '../../index.html'">< Home</button></div>
    </div>

    <div id="logo">
      <div>LiiRx Cards</div>
    </div>
    
    <div id="header">
      <h1 id="page_title">Blackjack!</h3>
    </div>
    
    <div id="content">
      <div>
        <h4 id="players_header">Player has:</h5>
        <p id="players_hand"></p>
        <p id="players_score"></p>
      </div>

      <div>
        <h4 id="dealers_header">Dealer has:</h5>
        <p id="dealers_hand"></p>
        <p id="dealers_score"></p>
        <h4 id="results_area"></h4>
      </div>
    </div>

    <div id="footer">
      <div><button id="deal_button">Deal</button></div>
      <div><button id="stick_button" disabled>Stick</button></div>
      <div><button id="twist_button" disabled>Twist</button></div>
    </div>
    
    <br><br>
    
    <script data-main="../scripts/mainBlackjack.js" src="../scripts/helper/util.js"></script>
  </body>


</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,userscalable=0"/>
    <title>Blackjack 2.2</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
  </head>

  <body>

    <div class="logo">
      <div><h5 id="logo01" class="logo-text">LiiRx Cards</h5></div>
    </div>

    <div class="header">
      <button class="btn--nav" id="home-button-blackjack" onclick="window.location.href = '../../index.html'">Home</button>
      <div><h4 class="page-title" id="page-title-blackjack">Blackjack!</h4></div>
      <button class="btn--nav" id="navigation-blackjack">To do</button>
    </div>
    
    <div class="content" id="content-blackjack">
      <div>
        <h4 id="players-header-blackjack" class="paragraph-spacing--medium">Player has:</h4>
        <p id="players-hand-blackjack" class="indent--small"></p>
        <p id="players-score-blackjack" class="indent--small paragraph-spacing--small"></p>
      </div>
      <div>
        <h4 id="dealers-header-blackjack" class="paragraph-spacing--medium">Dealer has:</h4>
        <p id="dealers-hand-blackjack" class="indent--small"></p>
        <p id="dealers-score-blackjack" class="indent--small paragraph-spacing--small"></p>
        <h3 id="results-area-blackjack" class="paragraph-spacing--medium"></h3>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn" id="deal-button-blackjack">Deal</button>
      <button class="btn" id="stick-button-blackjack" disabled>Stick</button>
      <button class="btn" id="twist-button-blackjack" disabled>Twist</button>
    </div>
    
    <div class="footer">
      Footer
    </div>

    <script data-main="../scripts/mainBlackjack.js" src="../scripts/helper/util.js"></script>
  </body>


</html>

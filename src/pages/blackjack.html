<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,userscalable=0"/>
    <title>Blackjack 2.2</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
  </head>

  <body>

    <div class="logo">
      <div><h5 id="logo01" class="logo_text">LiiRx Cards</h5></div>
    </div>

    <div class="header">
      <button class="btn--nav" id="home_button-01" onclick="window.location.href = '../../index.html'">Home</button>
      <div><h4 class="page_title" id="page_title-01">Blackjack!</h4></div>
      <button class="btn--nav" id="navigation-01">To do</button>
    </div>
    
    <div class="content" id="content-01">
      <div>
        <h4 id="players_header" class="paragraph-spacing--med">Player has:</h4>
        <p id="players_hand" class="indent--sml"></p>
        <p id="players_score" class="indent--sml paragraph-spacing--sml"></p>
      </div>
      <div>
        <h4 id="dealers_header" class="paragraph-spacing--med">Dealer has:</h4>
        <p id="dealers_hand" class="indent--sml"></p>
        <p id="dealers_score" class="indent--sml paragraph-spacing--sml"></p>
        <h3 id="results_area" class="paragraph-spacing--sml"></h3>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn" id="deal_button">Deal</button>
      <button class="btn" id="stick_button" disabled>Stick</button>
      <button class="btn" id="twist_button" disabled>Twist</button>
    </div>
    
    <div class="footer">
      Footer
    </div>

    <script data-main="../scripts/mainBlackjack.js" src="../scripts/helper/util.js"></script>
  </body>


</html>
